<html>
<head>
  <title>Jasmine Tests - Dev Packaging</title>
  <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
  <script src="node_modules/seedrandom/seedrandom.min.js"></script>
  <script src="node_modules/systemjs/dist/system.js"></script>

</head>
<body>

<script>
  System.config({
    packages: {
      'validator': {
        format: 'register',
        defaultExtension: 'js'
      },
      'generate': {
        format: 'register',
        defaultExtension: 'js'
      },
      'forge': {
        format: 'register',
        defaultExtension: 'js'
      },
      'extra/validator': {
        format: 'register',
        defaultExtension: 'js'
      },
      'extra/generate': {
        format: 'register',
        defaultExtension: 'js'
      },
    },
    map: {
      'validator': './build/system/validator',
      'generate': './build/system/generate',
      'forge': './build/system/forge',
      'extra/validator': './build/system/extra/validator',
      'extra/generate': './build/system/extra/generate',
    }
  });

  Promise.all([
    System.import('./build/system/validator/index.spec.js'),
    System.import('./build/system/generate/index.spec.js'),
    System.import('./build/system/forge/index.spec.js'),
    System.import('./build/system/extra/validator/index.spec.js'),
    System.import('./build/system/extra/generate/index.spec.js'),
]).then(function (p) {
    console.log("Page loaded", "Executing tests...")
    window.onload(p)
  });
</script>
</body>
</html>
